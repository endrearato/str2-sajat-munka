<!doctype html>
<html lang="hu">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Checkout form</title>
  </head>
  <body>
      <div class="container-fluid">
        <div class="row col-sm-6">

            <div class="card mb-5" >
                <h5 class="card-title mb-5">Your card</h5>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Product name <p class="text-end">12$</p><h6 class="card-subtitle mb-2 text-muted">Brief description</h6> </li>
                  <li class="list-group-item">Second product<p class="text-end">8$</p><h6 class="card-subtitle mb-2 text-muted">Brief description</h6> </li>
                  <li class="list-group-item">Third  item<p class="text-end">5$</p><h6 class="card-subtitle mb-2 text-muted">Brief description</h6> </li>
                  <li class="list-group-item">Promo code<p class="text-end">-5$</p><h6 class="card-subtitle mb-2 text-muted">Examplecode</h6> </li>
                  <li class="list-group-item">Total (USD)<p class="text-end">20$</p></li>
                </ul>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Promo code" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-secondary" type="button" id="button-addon2">Redeem</button>
              </div>
              <h1>Billing address</h1>
              <div class="mb-3">
                  <label for="formGroupExampleInput" class="form-label">First name</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                </div>
                <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">@</span>
                  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="col">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col">
                  <label for="inputState" class="form-label">Country</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                <div class="col">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <hr>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Shipping address is the same as my billing address
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Save this information for next time
                  </label>
                </div>
                <hr>
                <h1>Payment</h1>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                  <label class="form-check-label" for="flexRadioDefault1">
                    Credit card
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                  <label class="form-check-label" for="flexRadioDefault2">
                    Debit card
                  </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Paypal
                    </label>
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label mb-3">Name on card</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label mb-3">Credit card number</label>
                  <input type="number" class="form-control" id="inputAddress" placeholder="">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label mb-3">Expiration</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label mb-3">CVV</label>
                  <input type="number" class="form-control" id="inputAddress" placeholder="">
                </div>
                <button type="button" class="btn btn-primary mt-5 mb-3">Continue to checkout</button>
        </div>
      </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
  </body>
</html>
